<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Estimate</title>
</head>
<body>
    <div class="title-box">
        <div class="title">
          <h1>RESIDENTAL SERVICES PRICE CALCULATOR</h1>
        </div>
      </div>
      
<div class="calculator">
  <div class="form-group">
    <label for="maintenance-hours">Landscape Maintenance (pruning / weed removal) - Hours:</label>
    <input type="number" id="maintenance-hours" name="maintenance-hours">
  </div>
  
  <div class="form-group">
    <label for="treatment-area">Treatment & fertilization - Square Feet:</label>
    <input type="number" id="treatment-area" name="treatment-area">
  </div>
  
  <div class="form-group">
    <label for="thatching-area">Lawn Thatching / clean up - Square Feet:</label>
    <input type="number" id="thatching-area" name="thatching-area">
  </div>
  
  <div class="form-group">
    <label for="grass-cutting-area">Grass cutting - Square Feet:</label>
    <input type="number" id="grass-cutting-area" name="grass-cutting-area">
  </div>
  
  <div class="form-group">
    <label for="mulching-area">Mulching - Square Feet:</label>
    <input type="number" id="mulching-area" name="mulching-area">
  </div>
  
  <div class="form-group">
    <label for="seeding-area">Seeding - Square Feet:</label>
    <input type="number" id="seeding-area" name="seeding-area">
  </div>
  
  <div class="form-group">
    <label for="aeration-area">Aeration - Square Feet:</label>
    <input type="number" id="aeration-area" name="aeration-area">
  </div>
  
  <div class="form-group">
    <label for="tree-health">Tree-health inspections - Number of trees:</label>
    <input type="number" id="tree-health" name="tree-health">
  </div>
  
  <div class="form-group">
    <label for="tree-trimming">Tree trimming - Number of trees:</label>
    <input type="number" id="tree-trimming" name="tree-trimming">
  </div>
  
  <div class="form-group">
    <label for="shrub-pruning-hours">Shrub pruning - Hours:</label>
    <input type="number" id="shrub-pruning-hours" name="shrub-pruning-hours">
  </div>
  
  <div class="form-group">
    <label for="weed-management-hours">Weed management - Hours:</label>
    <input type="number" id="weed-management-hours" name="weed-management-hours">
  </div>
  
  <div class="form-group">
    <label for="tree-removal">Tree removal - Number of trees:</label>
    <input type="number" id="tree-removal" name="tree-removal">
  </div>
  
  <div class="form-group">
    <button id="calculate-button" type="button">Calculate Total Price</button>
  </div>
  
  <div class="form-group">
    <label for="total-price">Total Price:</label>
    <input type="text" id="total-price" name="total-price" readonly>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
